<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">

            <div id="hero">
                
                <h1>Metric/Imperial Unit Converson</h1>
                    <div>  
                        <input type="text" class="input-box" id="input" placeholder="0">
                    </div>
                <button id="convert-btn">Convert</button>
            </div>
            
            <div id="main">
                
                <div class="unit-box">
                    <h3>Lenght (Meter/Feet)</h3>
                    <p id="length-el">0 meters = 0.000 feet ❘ 0 feet = 0.000 meters</p>
                </div>
                
                <div class="unit-box">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-el">0 liters = 0.000 gallons ❘ 0 gallons = 0.000 liters</p>
                </div>
                
                <div class="unit-box">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-el">0 kilos = 0.000 pounds ❘ 0 pounds = 0.000 kilos</p>
                </div>

            </div>
        
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
